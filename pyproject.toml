[build-system]
requires = [
    "setuptools >= 61",
    "setuptools_scm[toml] >= 6.2",
]
build-backend = "setuptools.build_meta"

[project]
name = "resample"
requires-python = ">=3.8"
dependencies = [
    "numpy >= 1.21",
    "scipy >= 1.10"
]
authors = [
    { name = "Hans Dembinski", email = "hans.dembinski@gmail.com" },
    { name = "Daniel Saxton" }
]
readme = "README.rst"
description = "Resampling-based inference in Python"
license = { text = "BSD-3-Clause" }
classifiers = [
    'Development Status :: 5 - Production',
    'Intended Audience :: Science/Research',
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: Implementation :: CPython',
    'Programming Language :: Python :: Implementation :: PyPy',
]
dynamic = ["version"]

[project.urls]
repository = "http://github.com/resample-project/resample"
documentation = "https://resample.readthedocs.io/en/stable/"

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov"
]
doc = [
    "ipython",
    "nbsphinx"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.mypy]
strict = true
no_implicit_optional = false
allow_redefinition = true
ignore_missing_imports = true
show_error_codes = true
files = "src/resample/*.py"

[tool.pytest.ini_options]
addopts = "--doctest-modules --strict-config --strict-markers -q -ra --ff"
testpaths = ["src/resample", "tests"]
log_cli_level = "INFO"
xfail_strict = true
filterwarnings = [
    "error::DeprecationWarning",
    "error::numpy.VisibleDeprecationWarning",
]
